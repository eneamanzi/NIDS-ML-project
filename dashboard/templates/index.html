<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIDS Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    
    <style>
        body {
            background-color: #1a1a2e;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            background-color: #16213e;
            border: none;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .card-header {
            background-color: #0f3460;
            border-bottom: 2px solid #e94560;
            font-weight: bold;
        }
        
        .stat-card {
            text-align: center;
            padding: 30px;
        }
        
        .stat-value {
            font-size: 3rem;
            font-weight: bold;
            color: #e94560;
        }
        
        .stat-label {
            font-size: 1.2rem;
            color: #aaa;
        }
        
        .status-running {
            color: #2ecc71;
            font-weight: bold;
        }
        
        .table-dark {
            background-color: #16213e;
        }
        
        .badge-high {
            background-color: #e74c3c;
        }
        
        .badge-medium {
            background-color: #f39c12;
        }
        
        .badge-low {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">üõ°Ô∏è NIDS Dashboard - ML-Powered Intrusion Detection</span>
        <span class="status-running">‚óè RUNNING</span>
    </div>
</nav>

<div class="container-fluid">
    
    <!-- Stats Row -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card stat-card">
                <div class="stat-value" id="total-anomalies">0</div>
                <div class="stat-label">Total Anomalies</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card">
                <div class="stat-value" id="blocked-ips">0</div>
                <div class="stat-label">Blocked IPs</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card">
                <div class="stat-value">97.2%</div>
                <div class="stat-label">Model Accuracy</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card">
                <div class="stat-value" id="uptime">0h 0m</div>
                <div class="stat-label">Uptime</div>
            </div>
        </div>
    </div>
    
    <!-- Traffic Chart -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">üìä Traffic Analysis - Last 10 Minutes</div>
                <div class="card-body">
                    <canvas id="trafficChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Tables Row -->
    <div class="row">
        <!-- Recent Anomalies -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">üö® Recent Anomalies (Last 20)</div>
                <div class="card-body" style="max-height: 500px; overflow-y: auto;">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Source IP</th>
                                <th>Destination</th>
                                <th>Confidence</th>
                            </tr>
                        </thead>
                        <tbody id="anomalies-table">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Blocked IPs -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">üî¥ Blocked IP Addresses</div>
                <div class="card-body" style="max-height: 500px; overflow-y: auto;">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>IP Address</th>
                                <th>Reason</th>
                                <th>Blocked At</th>
                            </tr>
                        </thead>
                        <tbody id="blocked-table">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
</div>

<script>
// Chart.js configuration
const ctx = document.getElementById('trafficChart');
let trafficChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [],
        datasets: [{
            label: 'Normal Traffic',
            data: [],
            borderColor: '#2ecc71',
            backgroundColor: 'rgba(46, 204, 113, 0.1)',
            tension: 0.4
        }, {
            label: 'Anomaly Traffic',
            data: [],
            borderColor: '#e74c3c',
            backgroundColor: 'rgba(231, 76, 60, 0.1)',
            tension: 0.4
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                labels: { color: '#eee' }
            }
        },
        scales: {
            y: {
                beginAtZero: true,
                ticks: { color: '#eee' },
                grid: { color: 'rgba(255, 255, 255, 0.1)' }
            },
            x: {
                ticks: { color: '#eee' },
                grid: { color: 'rgba(255, 255, 255, 0.1)' }
            }
        }
    }
});

// Fetch and update data
async function updateDashboard() {
    try {
        // Stats
        const statsRes = await fetch('/api/stats');
        const stats = await statsRes.json();
        
        document.getElementById('total-anomalies').textContent = stats.total_anomalies;
        document.getElementById('blocked-ips').textContent = stats.blocked_ips;
        document.getElementById('uptime').textContent = stats.uptime;
        
        // Recent anomalies
        const anomaliesRes = await fetch('/api/recent_anomalies');
        const anomalies = await anomaliesRes.json();
        
        const anomaliesTable = document.getElementById('anomalies-table');
        anomaliesTable.innerHTML = '';
        
        anomalies.slice(0, 20).forEach(a => {
            const row = `
                <tr>
                    <td>${a.timestamp.split(' ')[1]}</td>
                    <td>${a.src_ip}</td>
                    <td>${a.dst_ip}</td>
                    <td>
                        <span class="badge ${a.confidence > 0.9 ? 'badge-high' : a.confidence > 0.7 ? 'badge-medium' : 'badge-low'}">
                            ${(a.confidence * 100).toFixed(0)}%
                        </span>
                    </td>
                </tr>
            `;
            anomaliesTable.innerHTML += row;
        });
        
        // Blocked IPs
        const blockedRes = await fetch('/api/blocked_ips');
        const blocked = await blockedRes.json();
        
        const blockedTable = document.getElementById('blocked-table');
        blockedTable.innerHTML = '';
        
        blocked.forEach(b => {
            const row = `
                <tr>
                    <td><strong>${b.ip}</strong></td>
                    <td>${b.reason}</td>
                    <td>${b.timestamp.split(' ')[1]}</td>
                </tr>
            `;
            blockedTable.innerHTML += row;
        });
        
        // Traffic chart
        const trafficRes = await fetch('/api/traffic_chart');
        const trafficData = await trafficRes.json();
        
        trafficChart.data.labels = trafficData.map(d => d.time);
        trafficChart.data.datasets[0].data = trafficData.map(d => d.normal);
        trafficChart.data.datasets[1].data = trafficData.map(d => d.anomaly);
        trafficChart.update();
        
    } catch (error) {
        console.error('Error updating dashboard:', error);
    }
}

// Initial load
updateDashboard();

// Auto-refresh every 5 seconds
setInterval(updateDashboard, 5000);
</script>

</body>
</html>
